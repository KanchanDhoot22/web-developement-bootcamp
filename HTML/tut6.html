<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and Block elements.</title>
</head>
<body>
    <p style="border: 2px solid black;">this is a paragraph</p>
    <p style="border: 2px solid black;">this is a also a paragraph</p>
    <span style="border: 2px solid rgb(61, 2, 2);">this is a span</span>
    <span style="border: 2px solid rgb(61, 2, 2);">this is also a span</span>
    <!-- paragraph is a block element and span is a inline element -->

    <!-- Inline Elements: span,  strong,  em,  <a> tag,  img.....etc.
        Block Elements: <p> tag,  div,  <li> tag.... etc. -->
            <div>
                <a style="border: brown;" href="anchorTag">kanchan</a>

            </div>
            

    

</body>
